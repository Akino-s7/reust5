<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  <!-- Definição da codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configuração da meta tag viewport para ajustar o dimensionamento em dispositivos móveis -->
    <link rel="stylesheet" href="../Site/src/Css/style.css" />  <!-- Inclusão da CSS -->
    <title>Reservas do Baratie</title>  <!-- Título da página exibido na guia do navegador -->
</head>
<body>
    
    <header>
        <h1>Reservas do Baratie</h1>  <!-- Cabeçalho  -->
    </header>
    <main>
        
        
        <form id="formulario">  <!-- Início de um formulário com um identificador "formulario" -->
            <label for="nome">Nome:</label>  <!-- Rótulo para o campo de entrada de "Nome" -->
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">  <!-- Campo de entrada de texto para o "Nome" -->
            <br>

            <label for="data">Data:</label>  <!-- Rótulo para o campo de entrada de "Data" -->
            <input type="date" id="data" name="data" required>  <!-- Campo de entrada de data para "Data" -->
            <br>

            <label for="hora">Hora:</label>  <!-- Rótulo para o campo de entrada de "Hora" -->
            <input type="time" id="hora" name="hora" required>  <!-- Campo de entrada de hora para "Hora" -->
            <br>

            <label for="pessoas">Número de Pessoas:</label>  <!-- Rótulo para o campo de entrada "Número de Pessoas" -->
            <input type="number" id="pessoas" name="pessoas" required>  <!-- Campo de entrada numérica para "Número de Pessoas" -->
            <br>

            <label for="email">E-mail para Contato:</label>  <!-- Rótulo para o campo de entrada "E-mail para contatos" -->
            <input type="email" id="email" name="email" required>  <!-- Campo de entrada numérica para "E-mail para contatos" -->
            <br>


            <button type="submit" onclick="cliquebtn">Reservar</button>  <!-- Botão de envio do formulário com um evento "onclick" -->
        </form>

    
        
</main>
    
         <footer>
            <p>&copy; Baratie</p>  <!-- Rodapé  -->
         </footer>

        <script src="../Site/src/JS/JavaS.js"></script>  <!-- Inclusão do script JavaScript -->
          
</body>
</html>
